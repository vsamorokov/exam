spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/exam
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:/liquibase/changlog.xml

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.springframework.security: trace
    ru.nstu: trace